  #   ports:
  #     - '5433:5432'

  mariadb:
    hostname: mariadb
    image: mariadb:10.5.8
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
      MYSQL_DATABASE: metastore_db

  hive-metastore:
    hostname: hive-metastore
    image: 'bitsondatadev/hive-metastore'
    ports:
      - '9083:9083' # Metastore Thrift
    volumes:
      # - ./conf/metastore-site.xml:/opt/apache-hive-metastore-3.0.0-bin/conf/metastore-site.xml:ro
      # - ./scripts/hive/conf:/opt/hive/conf
      - ./scripts/hive/conf/hive-site.xml:/opt/apache-hive-metastore-3.0.0-bin/conf/metastore-site.xml:ro
    environment:
      METASTORE_DB_HOSTNAME: mariadb
    depends_on:
      - mariadb

  minio:
    hostname: minio
    image: 'minio/minio'
    ports:
      - '9000:9000'
    volumes:
      - ./ignored/minio-data:/data
    environment:
      MINIO_ACCESS_KEY: minio_access_key
      MINIO_SECRET_KEY: minio_secret_key
    command: server /data





